<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta name=viewport content=width=device-width, initial-scale=1.0>
  <title>Checkbox Generator</title>
  <script type=module>
    import { suites } from './suites.js';

    window.onload = () => {
      const container = document.getElementById('checkbox-container');

      Object.keys(suites).forEach(suite => {
        const suiteTitle = document.createElement('h3');
        suiteTitle.textContent = suite;
        container.appendChild(suiteTitle);

        suites[suite].forEach(spec => {
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = spec;

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(spec));
          container.appendChild(label);
          container.appendChild(document.createElement('br'));
        });
      });
    };
  </script>
</head>
<body>
  <div id=checkbox-container></div>
  
  <button id=triggerButton>Trigger GitHub Action</button>

  <script>
    document.getElementById('triggerButton').addEventListener('click', () => {
      fetch('https://github.com/mariannunez/test_execution_menu/actions/manual', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event_type: 'workflow_dispatch' // This should match the type in your GitHub Action workflow
        })
      }).then(response => {
        if (response.ok) {
          alert('GitHub Action triggered successfully!');
        } else {
          alert('Failed to trigger GitHub Action');
        }
      });
    });
  </script>
</body>
